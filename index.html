<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://plus.unsplash.com/premium_photo-1666739087569-eec71efac750?q=80&w=1938&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To DO list</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://plus.unsplash.com/premium_photo-1681426317576-18cf057e9bb1?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://plus.unsplash.com/premium_photo-1686278851694-d1ab44635d03?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation Quote</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1672582775393-ecadc9da3fb3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_photo-1668447597597-33447c9e6349?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElems todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>

        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" required/>
              <textarea
                placeholder="Enter details"
                cols="30"
                rows="8"
                required
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
            <div class="task">
              <!-- <h5>Gym Jao</h5>
              <button>Mark as Completed</button> -->
            </div>
          </div>
        </div>
      </section>
      <section class="fullElems daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your day to be more Productive</h2>

        <div class="day-planner">
          
        </div>
      </section>
      <section class="fullElems motivational-fullpage">
        <button class="back" id="2">Close</button>
        <h1>Motivational Quote</h1>
      </section>
      <section class="fullElems pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro</h1>
      </section>
      <section class="fullElems daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
