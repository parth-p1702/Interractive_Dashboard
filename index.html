<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="fonts/favIcon.png" type="image/x-icon">
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.pexels.com/photos/6962089/pexels-photo-6962089.jpeg"
            alt=""
          />
          <h2>To DO list</h2>
        </div>
        <div class="daily elem" id="1">
          <img src="https://images.pexels.com/photos/7550886/pexels-photo-7550886.jpeg" alt="">
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img src="https://images.pexels.com/photos/6185624/pexels-photo-6185624.jpeg" alt="">
          <h2>Motivation Quote</h2>
        </div>
        <div class="pomo elem" id="3">
          <img src="https://images.pexels.com/photos/12936607/pexels-photo-12936607.jpeg" alt="">
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_photo-1668447597597-33447c9e6349?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElems todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>

        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" required/>
              <textarea
                placeholder="Enter details"
                cols="30"
                rows="8"
                required
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
            <div class="task">
              <!-- <h5>Gym Jao</h5>
              <button>Mark as Completed</button> -->
            </div>
          </div>
        </div>
      </section>
      <section class="fullElems daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your day to be more Productive</h2>

        <div class="day-planner">
          
        </div>
      </section>
      <section class="fullElems motivational-fullpage">
        <button class="back" id="2">Close</button>
        <div class="motivation-fullPage-container">
          <div class="motivation-container">
          <div class="motivation-wrapper">
            <img src="./fonts/icons8-quote-100.png" alt="">
            <div class="motivation-1">
              <h2>Quote of the Day</h2>
            </div>
            <div class="motivation-2">
              <h1></h1>
            </div>
            <div class="motivation-3">
              <h2></h2>
            </div>
          </div>
        </div>
        </div>
      </section>
      <section class="fullElems pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h2>Work wit me!</h2>
        <h4 class="session">Work Session</h4>
        <div class="pomo-timer">
          <h1>25:00</h1>
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="reset">Reset</button>
        </div>
      </section>
      <section class="fullElems daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
